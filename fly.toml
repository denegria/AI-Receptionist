app = 'ai-receptionist-eowl3q'
primary_region = 'iad'

[env]
  PUBLIC_URL = "https://ai-receptionist-eowl3q.fly.dev"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[mounts]
  source = "data"
  destination = "/app/data"
